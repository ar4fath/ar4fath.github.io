    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkling 2s infinite ease-in-out alternate;
        }

        @keyframes twinkling {
            0% {
                opacity: 0.3;
                transform: translateY(0px);
            }
            100% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            min-width: 300px;
            position: relative;
            border: 2px solid;
            border-image: linear-gradient(to bottom, #4d4d4d, white) 1;
            animation: borderAnimation 5s linear infinite;
            overflow: hidden;
            margin: 0 auto;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px white;
        }

        @keyframes borderAnimation {
            0% {
                border-image: linear-gradient(to bottom, #4d4d4d, white) 1;
            }
            25% {
                border-image: linear-gradient(to right, #4d4d4d, white) 1;
            }
            50% {
                border-image: linear-gradient(to top, #4d4d4d, white) 1;
            }
            75% {
                border-image: linear-gradient(to left, #4d4d4d, white) 1;
            }
            100% {
                border-image: linear-gradient(to bottom, #4d4d4d, white) 1;
            }
        }

        .container:hover {
            border-color: #fff;
            box-shadow: 0 0 20px white;
        }

        .profile-pic {
            margin-top: 25px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 1px solid white;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        .subheader {
            font-size: 1em;
            margin-bottom: 30px;
            color: #828282;
            font-weight: 200;
        }

        .subfooter {
            font-size: 1em;
            color: #828282;
            font-weight: 200;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            padding-bottom: 10px;
            justify-content: center;
        }

        .links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 15px;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 60px;
            height: 80px;
            position: relative;
        }

        .links a img {
            width: 40px;
            height: 40px;
        }

        .links a:hover {
            background-color: #3d3d3d;
            transform: scale(1.1);
        }

        .links a span {
            padding-top: 5px;
            font-size: 10px;
            margin-top: 5px;
            color: #b0b0b0;
        }

        .riot-icon-container {
            display: inline-block;
            position: relative;
        }

        .riot-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            transition: transform 0.3s;
        }

        .riot-icon-text {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 2px 5px;
            border-radius: 5px;
            font-size: 12px;
        }

        .riot-icon-container:hover .riot-icon {
            transform: scale(1.5);
        }

        .riot-icon-container:hover .riot-icon-text {
            display: block;
        }

        @media (max-width: 450px) {
            .profile-pic {
                width: 80px;
                height: 80px;
            }
            .name {
                font-size: 1.2em;
            }
            .subheader, .subfooter {
                font-size: 0.9em;
            }
            .links a {
                width: 50px;
                height: 70px;
            }
            .links a img {
                width: 30px;
                height: 30px;
            }
            .links a span {
                font-size: 9px;
            }
        }
    </style>

    <script>
        function createStars() {
            const starryBackground = document.querySelector('.starry-background');
            const starCount = 100; // Number of stars

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random duration between 2s and 5s
                starryBackground.appendChild(star);
            }
        }

        document.addEventListener('DOMContentLoaded', createStars);
