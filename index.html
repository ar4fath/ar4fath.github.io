<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arafath's Socials</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        .profile-pic {
            margin-top: 25px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        .subheader {
            font-size: 1em;
            margin-bottom: 30px;
            color: #828282;
            font-weight: 200;
        }
        .subfooter {
            font-size: 1em;
            color: #828282;
            font-weight: 200;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            padding-bottom: 10px;
            justify-content: center;
        }
        .links a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #5c5c5c;
            color: white;
            padding: 10px;
            border-radius: 15px;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            width: 60px;
            height: 80px;
            position: relative;
        }
        .links a img {
            width: 40px;
            height: 40px;
        }
        .links a:hover {
            background-color: #3d3d3d;
            transform: scale(1.1);
        }
        .links a span {
            padding-top: 5px;
            font-size: 10px;
            margin-top: 5px;
            color: #b0b0b0;
        }
        @media (max-width: 600px) {
            .profile-pic {
                width: 80px;
                height: 80px;
            }
            .name {
                font-size: 1.2em;
            }
            .subheader, .subfooter {
                font-size: 0.9em;
            }
            .links a {
                width: 50px;
                height: 70px;
            }
            .links a img {
                width: 30px;
                height: 30px;
            }
            .links a span {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/chrollo.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Arafath</div>
        <div class="subheader">yolo</div>
        <div class="links">

                <img src="images/youtube.png" alt="YouTube Logo">
                <span>youtube</span>
            </a>
            <a href="https://www.twitch.com/arafath" target="_blank">
                <img src="images/twitch.png" alt="Twitch Logo">
                <span>twitch</span>
            </a>
            <a href="https://discord.com/users/228767471274819595" target="_blank">
                <img src="images/discord.png" alt="Discord Logo">
                <span>discord</span>
            </a>
            <a href="https://steamcommunity.com/id/arafathc/" target="_blank">
                <img src="images/steam.png" alt="Steam Logo">
                <span>steam</span>
            </a>
            <a href="https://twitter.com/ar4fath" target="_blank">
                <img src="images/twitter.png" alt="Twitter Logo">
                <span>twitter</span>
            </a>
            <a href="https://www.instagram.com/araf4th/" target="_blank">
                <img src="images/instagram.png" alt="Instagram Logo">
                <span>instagram</span>
            </a>
            <a href="https://www.tiktok.com/@ar4fath" target="_blank">
                <img src="images/tiktok.png" alt="TikTok Logo">
                <span>tiktok</span>
            </a>
            <a href="mailto:arafathchow2@gmail.com" class="email-icon">
                <img src="images/email.png" alt="Email Icon">
                <span>email</span>
            </a>
        </div>
        <div class="subfooter">riot is Arafath#EUW</div>
    </div>
</body>
</html>
